<div class="contenedor">
	<h2>Historial de ingresos</h2>
	<table>
	  <thead>
		<tr>
		  <th>Nombre</th>
		  <th>Apellido</th>
		  <th>Edad</th>
		  <th>DNI</th>
		  <th>Correo</th>
		  <th>Ingreso</th>
		</tr>
	  </thead>
	  <tbody>
		@for (usuario of ingresos; track $index) {
			<tr >
			  <td>{{ usuario.nombre }}</td>
			  <td>{{ usuario.apellido }}</td>
			  <td>{{ usuario.edad }}</td>
			  <td>{{ usuario.dni }}</td>
			  <td>{{ usuario.correo }}</td>
			  <td>{{ usuario.ingreso?.toLocaleString() }}</td>
			</tr>
		}
	  </tbody>
	</table>
  </div>

  <div class="fixed bottom-4 left-4 flex flex-col items-center space-y-2">
	<button 
	  (click)="descargarExcelUsuarios()" 
	  class="bg-green-500 text-white rounded-full w-80 h-16 flex items-center justify-center text-2xl hover:bg-green-300 focus:outline-none animate-slideDown"
	>
	  Descargar excel ingresos
	</button>
  </div>

  @if(mostrarSpinner) {
	<app-spinner></app-spinner>
}
