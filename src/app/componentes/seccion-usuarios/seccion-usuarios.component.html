<div class="w-full h-full ">
	<div class="scroll-container">
	  @for (usuario of pacientes; track $index) {
		<div class="card" style="width: 18rem;">
		  <img [src]="usuario.foto" class="card-img-top" style="height: 65%;" alt="Usuario">
		  <div class="card-body">
			<h5 class="card-title">{{usuario.nombre}}</h5>
			<p class="card-text">{{usuario.apellido}}</p>
			<div class="flex space-x-3">
				<a (click)="descargarPDF(usuario)" class="btn btn-danger">Descargar PDF</a>
				<a (click)="descargarExcelPaciente(usuario)" class="btn btn-success">Descargar excel</a>
			</div>
		  </div>
		</div>
	  }
	</div>

	
	<div class="fixed bottom-4 left-4 flex flex-col items-center space-y-2">
		<button 
		  (click)="descargarExcelUsuarios()" 
		  class="bg-green-500 text-white rounded-full w-80 h-16 flex items-center justify-center text-2xl hover:bg-green-300 focus:outline-none animate-slideDown"
		>
		  Descargar excel usuarios
		</button>
	  </div>
  </div>


  @if(mostrarSpinner) {
	<app-spinner></app-spinner>
}
