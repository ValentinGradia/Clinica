<div class="flex flex-col p-10 justify-center ml-52 scale-up-center">
	<h1 class="text-4xl font-bold text-gray-600">Pacientes</h1>
	<div class="mt-10">
		<form [formGroup]="credentials">

			<label for="nombre" class="block text-lg mt-2 font-medium text-gray-900">Nombre</label>
			<div class="relative mt-2 rounded-md shadow-sm max-w-screen-sm">
			  <input formControlName="nombre" type="text" name="nombre" id="nombre"  class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6" placeholder="">
			</div>
			<label for="apellido" class="block text-lg mt-2 font-medium text-gray-900">Apellido</label>
			<div class="relative mt-2 rounded-md shadow-sm max-w-screen-sm">
			  <input formControlName="apellido" type="text" name="apellido" id="apellido" class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6" placeholder="">
			</div>
			<label for="edad" class="block text-lg mt-2 font-medium text-gray-900">Edad</label>
			<div class="relative mt-2 rounded-md shadow-sm max-w-screen-sm">
			  <input formControlName="edad" type="text" name="edad" id="edad" class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6" placeholder="">
			</div>
			<label for="dni" class="block text-lg mt-2 font-medium text-gray-900">DNI</label>
			<div class="relative mt-2 rounded-md shadow-sm max-w-screen-sm">
			  <input formControlName="dni" type="text" name="dni" id="dni" class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6" placeholder="">
			</div>
			<label for="obraSocial" class="block text-lg mt-2 font-medium text-gray-900">Obra social</label>
			<div class="relative mt-2 rounded-md shadow-sm max-w-screen-sm">
			  <input formControlName="obraSocial" type="text" name="obraSocial" id="obraSocial" class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6" placeholder="">
			</div>
			<label for="correo" class="block text-lg mt-2 font-medium text-gray-900">Correo</label>
			<div class="relative mt-2 rounded-md shadow-sm max-w-screen-sm">
			  <input type="text" formControlName="correo" name="correo" id="correo" class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6" placeholder="">
			</div>
			<label for="contrasenia" class="block text-lg mt-2 font-medium text-gray-900">Contrase√±a</label>
			<div class="relative mt-2 rounded-md shadow-sm max-w-screen-sm">
			  <input formControlName="contrasenia"  type="text" name="contrasenia" id="contrasenia" class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6" placeholder="">
			</div>
			<div class="mt-5 flex flex-row justify-evenly w-4/6">
				@if (!primerFotoCargada) {
					<i id="primerFoto" class="fa-solid fa-plus fa-2xl" (click)="fileInput1.click()"></i>
				}
				@else {<i id="primerFoto" class="fa-solid fa-check fa-2xl"></i>}
				<input type="file" #fileInput1 class="file-input-hidden" style="display: none;" file (change)="onFileSelected($event,'primera')">

				@if (!segundoFotoCargada) {
					<i id="segundaFoto" class="fa-solid fa-plus fa-2xl" (click)="fileInput2.click()"></i>
				}
				@else {<i id="segundaFoto" class="fa-solid fa-check fa-2xl"></i>}

				<input type="file" #fileInput2 class="file-input-hidden" style="display: none;" file (change)="onFileSelected($event, 'segunda')">
			</div>
			<div class="flex justify-evenly w-3/6">

				<button (click)="guardarPaciente()" type="button" class="btn btn-secondary btn-lg mt-10">Guardar paciente</button>

				<button (click)="volver()" type="button" class="btn btn-dark btn-lg mt-10">Volver</button>

			</div>
		</form>
	  </div>
</div>

@if (spinner) {
	<div class="spinner-container">
		<div class="spinner-border m-5" style="height: 80px;width: 80px;" role="status">
		</div>
	</div>
}
